# Remap prefix from C-b to F1
unbind C-b
set-option -g prefix F1
bind-key F1 send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Expand pane with F3
bind F3 resize-pane -Z
unbind z

# Auto resize horizontally and vertically
bind F4 select-layout even-horizontal
bind F5 select-layout even-vertical

# Configure color for terminal
set -g default-terminal "screen-256color"

# Count from 1 instead of 0, and renumber on close
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1
setw -g automatic-rename on

# Increase history limit
set -g history-limit 10000

# Activate mouse use
set -g mouse on

# Disable delay between escape key and subsequent sequence
set -sg escape-time 0

# Display activity
set -g monitor-activity on
set -g visual-activity off

# Status bar
set -g status 'on'
set -g status-bg 'colour235'
set -g status-right-length '80'
set -g status-left ''
set -g status-right '#[fg=colour2,bg=colour235] #(uptime | cut -d " " -f 1,8,12) %e %a %Y #[fg=colour222,bg=colour238]#([[ "$(gpg-connect-agent "keyinfo --list" /bye | grep "1 P" | wc -l)" -ge 1 ]] && echo " ðŸ”’")#(ssh-add -L > /dev/null 2>&1 && echo " ðŸ”‘") #H '
setw -g window-status-format '#[fg=colour2,bg=colour235] #I #W '
setw -g window-status-current-format '#[fg=colour11,bg=colour238] #I #W #F '

# Configuration style
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour2

# Turn on vim binding in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# Switch panes using vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use a to toggle synchronize panes
bind a set-window-option synchronize-panes

# Copy mode option
bind / copy-mode

# Import macOS-only config
if-shell 'test "$(uname -s)" = Darwin' 'source-file ${HOME}/.tmux-osx.conf'
